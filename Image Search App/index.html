<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="searchBtn"><i class="fa fa-search"></i></button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1661943864527-d714736dfd16?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D" alt="City-lights">
            <a href="https://unsplash.com/photos/majestic-city-view-of-skyscrapers-and-hotel-buildings-in-the-dubai-marina-area-from-the-palm-jumeirah-island-in-dubai-real-estate-and-tourist-attractions-in-the-uae-xe91tIG_Ldw" target="_blank">City-Lights</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1704913427603-6cb736d51f05?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tree in Snow">
            <a href="https://unsplash.com/photos/the-sun-is-shining-through-the-trees-in-the-snow-9XoCSVIWHvU" target="_blank">Tree in Snow</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1704834310326-70f4826650cd?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains">
            <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-from-the-top-of-a-mountain-Fd7cGLYH278" target="_blank">Mountains</a>
        </div>
    </div>
    <button id="showMoreBtn">Show More</button>
    <p id="developBy">&copy; Developed By Vinay Bagde</p>
</div>
    <script src="app.js"></script>
</body>
</html>
